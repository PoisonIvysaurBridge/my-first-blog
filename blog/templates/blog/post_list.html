<html>
    <head>
        <title>Poison Ivy's blog</title>
        {% load staticfiles %}
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>
        <div class="page-header">
            <h1><a href="">Poison Ivy's blog</a></h1>
        </div>
        <div class="container">
            <div class="content">
            {% for post in posts %}
                <div class="post">
                    <h2 class="title"><a href="">{{ post.title }}</a></h2>
                    <p class="date">published: {{ post.published_date }}</p>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
</html>
