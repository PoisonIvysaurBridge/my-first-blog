{% extends "blog/base.html" %}

{% block content %}
<style>
    h3, h4, a, h2{
        color: mediumslateblue;
        text-align: center;
        border-radius: 10px;
    }
    div.outer{
        margin: 1% 30%;
        padding: 30px;
        border-radius: 40px;
        background-color: rgba(0,200,200,.5);
    }
    input, a{
        border-radius: 10px;
    }
</style>
    <div class="outer">
        <div align="center">
            <form method="POST" action="{% url 'register' %}">
            {% csrf_token %} 
                <h2>Sign Up</h2><hr>
                <h4>{{UserForm.as_p}}</h4>
                <button type="submit" class="btn btn-default" style="border-radius:10px; color:mediumslateblue;">Register</button>
            </form>
            
        </div>
    </div>
{% endblock %}
